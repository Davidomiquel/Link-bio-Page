        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.WAVES({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                shininess: 9.00,
                waveHeight: 19.00,
                waveSpeed: 0.40,
                zoom: 0.83
            });
        } 
        </script>
    </Head>
    <body>
        <div id="vanta"></div>
        <main class="animated"></main>
